<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form novalidate name="formulario" ng-submit="vm.editar ? vm.atualizar(formulario) : vm.salvar(formulario)">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group" ng-class="formulario.tipoLocal.$dirty && formulario.tipoLocal.$invalid ? 'has-error' : ''">
                                <label for="tipoLocal">Tipo Local: *</label>
                                <select class="form-control" id="tipoLocal" name="tipoLocal" ng-options="tipoLocal.nome for tipoLocal in vm.tipoLocalList track by tipoLocal.id" ng-model="vm.tipoLocal" required>
                                    <option value="">Selecione</option> 	
                                </select>
                                <span class="help-block" ng-show="formulario.tipoLocal.$dirty && formulario.tipoLocal.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group" ng-class="formulario.tipoQuadra.$dirty && formulario.tipoQuadra.$invalid ? 'has-error' : ''">
                                <label for="tipoQuadra">Tipo Quadra: *</label>
                                <select class="form-control" id="tipoQuadra" name="tipoQuadra" ng-options="tipoQuadra.nome for tipoQuadra in vm.tipoQuadraList track by tipoQuadra.id" ng-model="vm.tipoQuadra" required>
                                    <option value="">Selecione</option> 	
                                </select>
                                <span class="help-block" ng-show="formulario.tipoQuadra.$dirty && formulario.tipoQuadra.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group" ng-class="formulario.esportes.$dirty && formulario.esportes.$invalid ? 'has-error' : ''">
                                <label for="esportes">Esportes: *</label>
                                <select class="form-control" id="esportes" name="esportes" ng-options="esportes.nome for esportes in vm.esportesList track by esportes.id" ng-model="vm.esportes" required>
                                    <option value="">Selecione</option> 	
                                </select>
                                <span class="help-block" ng-show="formulario.esportes.$dirty && formulario.esportes.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group" ng-class="formulario.titulo.$dirty && formulario.titulo.$invalid ? 'has-error' : ''">
                                <label for="titulo">Título: *</label>
                                <input id="titulo" type="text" name="titulo" class="form-control" placeholder="Informe o título da anúncio" ng-model="vm.quadra.titulo" required>
                                <span class="help-block" ng-show="formulario.titulo.$dirty && formulario.titulo.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="url_direcionamento">URL Direcionamento:</label>
                                <input id="url_direcionamento" type="text" name="url_direcionamento" class="form-control" ng-model="vm.quadra.url_direcionamento" placeholder="URL de direcionamento (ex.: http://facebook.com/forgeit)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="data_inicial">Data Inicial: *</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input id="data_inicial" type="text" name="data_inicial" class="form-control" ng-model="vm.quadra.data_inicial" placeholder="Informe a data inicial" required>
                                </div>
                                <span class="help-block" style="color: #dd4b39;" ng-show="formulario.data_inicial.$dirty && formulario.data_inicial.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="data_final">Data Final: *</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input id="data_final" type="text" name="data_final" class="form-control" ng-model="vm.quadra.data_final" placeholder="Informe a data final" required>
                                </div>
                                <span class="help-block" style="color: #dd4b39;" ng-show="formulario.data_final.$dirty && formulario.data_final.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group" ng-class="formulario.valor.$dirty && formulario.valor.$invalid ? 'has-error' : ''">
                                <label for="valor">Valor: *</label>
                                <input id="valor" type="text" name="valor" class="form-control" placeholder="Informe o valor da anúncio" ng-model="vm.quadra.valor" required ui-money-mask>
                                <span class="help-block" ng-show="formulario.valor.$dirty && formulario.valor.$invalid">O campo é obrigatório</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ativo">Flag Ativo: *</label>
                                <div class="input-group">
                                    <toggle id="ativo" ng-model="vm.quadra.ativo" ng-change="changed()" on="Ativo" off="Desativo" onstyle="btn btn-primary btn-flat" offstyle="btn btn-default btn-flat"></toggle>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="imagem">Imagem: *</label>
                                <input id="imagem" name="imagem" type="file" nv-file-select="" uploader="vm.uploader" multiple required/>
                                <div ng-repeat="item in vm.uploader.queue">
                                    <div>
                                        <div ng-show="vm.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                    </div>
                                    <div nowrap>
                                        <button type="button" class="btn btn-success btn-xs btn-flat" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                            <span class="glyphicon glyphicon-upload"></span> Upload
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs btn-flat" ng-click="item.remove()">
                                            <span class="glyphicon glyphicon-trash"></span> Remover
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" ng-show="vm.editar">
                            <div class="form-group">
                                <label for="preview">Imagem Atual:</label>
                                <div class="input-group">
                                    <img ng-src="server/arquivo/buscar/{{vm.preview}}" class="img-lg" alt="Imagem Atual">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary btn-flat" ng-show="vm.editar" ng-disabled="formulario.$invalid">Atualizar</button>
                    <button type="submit" class="btn btn-primary btn-flat" ng-hide="vm.editar" ng-disabled="formulario.$invalid || !vm.uploader.queue[0].isUploaded">Salvar</button>
                    <button type="button" class="btn btn-primary btn-flat" ng-click="vm.voltar()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
