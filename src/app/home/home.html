<script>
    $(function () {

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next ',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            slotDuration: '01:00:00',
            buttonText: {
                today: 'hoje',
                month: 'mês',
                week: 'semana',
                day: 'dia'
            },
            editable: false,
            droppable: false,
            eventClick: function (calEvent, jsEvent, view) {
                $('html, body').animate({
                    scrollTop: $("#headerReservas").offset().top - 50
                }, 1000);
                $('#formIni').val(calEvent.start.format("DD/MM/YYYY HH:mm:ss")).change();
                $('#formFim').val(calEvent.end.format("DD/MM/YYYY HH:mm:ss")).change();
                $('#formValor').val(calEvent.valor).change();
            }
        });

    });
</script>
