<!--// Main Content //-->
<div class="kode-content">

    <!--// Page Content //-->
    <section class="kode-pagesection padding-bottom-18-flat">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <div class="kode-shop-list">

                        <ul class="row">
                            <li class="col-md-3 col-sm-6" ng-repeat="cliente in vm.clientes track by cliente.id">
                                <div class="kode-pro-inner">
                                    <figure><a  href="/publico/quadra/cliente/{{cliente.id}}"><img ng-src="server/arquivo/buscar/{{cliente.logo}}" class="img-lg" style="min-height: 258px;" alt="Logo {{cliente.nome_fantasia}}"></a>
                                        <figcaption>
                                            <h4><a  href="/publico/quadra/cliente/{{cliente.id}}">{{cliente.nome_fantasia}}</a></h4>
                                            <!--<p class="kode-pro-cat"><a href="#">{{cliente.tel}}</a></p>-->
                                        </figcaption>
                                    </figure>
                                    <a href="/publico/quadra/cliente/{{cliente.id}}" class="kode-pro-info">
                                        <span  class="add_to_cart">Visualizar Quadras</span>
                                    </a>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
