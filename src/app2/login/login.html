<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="box box-primary">
			<form novalidate name="formulario" ng-submit="vm.logar(formulario)">
				<div class="box-header text-center">
					<h3 class="box-title">Acesso Restrito</h3>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group" ng-class="formulario.login.$dirty && formulario.login.$invalid ? 'has-error' : ''">
								<input type="text" name="login" placeholder="Informe o login" class="form-control" ng-model="vm.usuario.login" required>
								<span class="help-block" ng-show="formulario.login.$dirty && formulario.login.$invalid">O campo login é obrigatório</span>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group" ng-class="formulario.senha.$dirty && formulario.senha.$invalid ? 'has-error' : ''">
								<input type="password" name="senha" placeholder="Informe a senha de acesso" class="form-control" ng-model="vm.usuario.senha" required>
								<span class="help-block" ng-show="formulario.senha.$dirty && formulario.senha.$invalid">O campo senha é obrigatório</span>
							</div>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary btn-flat" ng-disabled="formulario.$invalid">Entrar</button>
				</div>
			</form>
		</div>
	</div>
</div>
