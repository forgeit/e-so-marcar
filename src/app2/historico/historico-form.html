        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="kode-section-title"> <h2>Reservas Em Aberto</h2> </div>
                    <div class="kode-fixer-list">
                        <ul class="table-head thbg-color">
                            <li><h5>Cliente</h5></li>
                            <li><h5>Quadra</h5></li>
                            <li><h5>Dia e Hora</h5></li>
                            <li><h5>Valor</h5></li>

                        </ul>
                        <ul class="table-body" ng-repeat="reserva in vm.reservas track by reserva.id">
                            <li>
                                <a href="/publico/quadra/cliente/{{reserva.id_cliente}}" class="list-thumb"><img ng-src="server/arquivo/buscar/{{ reserva.logo_cliente}}" class="img-circle" height="75px" alt="Logo Cliente"> {{reserva.cliente}}</a>
                            </li>
                            <li> <a href="/publico/quadra/{{reserva.id_quadra}}/cliente/{{reserva.id_cliente}}" class="list-thumb"><small>{{reserva.quadra}}</small></a></li>
                            <li><small>{{reserva.dia_semana}} - {{reserva.data_hora_reserva}}</small></li>
                            <li><small>{{reserva.valor}}</small></li>
                            <li class="fixer-btn">
                                <a href="#" ng-click="vm.confirmar(reserva.id)">Cancelar Reserva</a>
                            </li>
                        </ul>
                        <ul class="table-body" ng-show="vm.reservas.length == null">
                            <li style="background-color: #404040;"><small>{{vm.mensagemVazio}}</small></li>
                            <li style="background-color: #404040;"><small></small></li>
                            <li style="background-color: #404040;"><small></small></li>
                            <li style="background-color: #404040;"><small></small></li>
                            <li style="background-color: #404040;"><small></small></li>
                        </ul>   
                    </div>

                        <span>Nenhuma reserva em aberto.</span>
                    </div>-->
